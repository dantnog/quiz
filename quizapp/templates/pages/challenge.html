{% extends 'base.html' %}

{% block content %}
{% include 'layouts/navbar.html' %}

<div class="container">
  <h2 class="display-6 my-4">CHALLENGE</h2>
  {% if questions %}
      <form action="/solved" method="POST" class="mb-4">{% csrf_token %}
      <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
    {% for item in questions %}
      <div class="card mb-4 p-4">
        <h5 class="card-title mb-3">{{ item.text }}</h5> 
        <div class="form-check">
          <input class="form-check-input" type="radio" value="1" name="{{ item.id }}" id="{{ item.id }}-1" required>
          <label class="form-check-label" for="{{ item.id }}-1">
            {{ item.option_1 }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="2" name="{{ item.id }}" id="{{ item.id }}-2">
          <label class="form-check-label" for="{{ item.id }}-2">
            {{ item.option_2 }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="3" name="{{ item.id }}" id="{{ item.id }}-3">
          <label class="form-check-label" for="{{ item.id }}-3">
            {{ item.option_3 }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="4" name="{{ item.id }}" id="{{ item.id }}-4">
          <label class="form-check-label" for="{{ item.id }}-4">
            {{ item.option_4 }}
          </label>
        </div>
      </div>
      {% endfor %}
      <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-outline-secondary" type="button">Give up</a>
        <button class="btn btn-success ms-2" type="submit">Finish</button>
      </div>
      </form>
  {% endif %}
</div>

{% endblock %}
